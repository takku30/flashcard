<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A to Z Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f4f4f4;
    }
    .card {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      width: 150px;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<script>
  const flashcards = [
    { letter: 'A', word: 'Apple', img: 'https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg' },
    { letter: 'B', word: 'Ball', img: 'https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png' },
    { letter: 'C', word: 'Cat', img: 'https://upload.wikimedia.org/wikipedia/commons/a/a3/81_INF_DIV_SSI.jpg' },
    { letter: 'D', word: 'Dog', img: 'https://upload.wikimedia.org/wikipedia/commons/3/32/Golden_Retriever_Carlos_(10581910556).jpg' },
    { letter: 'E', word: 'Elephant', img: 'https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg' },
    { letter: 'F', word: 'Fish', img: 'https://upload.wikimedia.org/wikipedia/commons/1/12/Goldfish3.jpg' },
    { letter: 'G', word: 'Grapes', img: 'https://upload.wikimedia.org/wikipedia/commons/b/bb/Table_grapes_on_white.jpg' },
    { letter: 'H', word: 'House', img: 'https://upload.wikimedia.org/wikipedia/commons/e/e7/House_in_Milton,_Delaware.jpg' },
    { letter: 'I', word: 'Ice Cream', img: 'https://upload.wikimedia.org/wikipedia/commons/d/d1/Ice_Cream_dessert_02.jpg' },
    { letter: 'J', word: 'Juice', img: 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Orange_juice_1.jpg' },
    { letter: 'K', word: 'Kite', img: 'https://upload.wikimedia.org/wikipedia/commons/b/b0/Kite.jpg' },
    { letter: 'L', word: 'Lion', img: 'https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg' },
    { letter: 'M', word: 'Monkey', img: 'https://upload.wikimedia.org/wikipedia/commons/4/4e/Baby_monkey_in_Bali.jpg' },
    { letter: 'N', word: 'Nest', img: 'https://upload.wikimedia.org/wikipedia/commons/3/33/Bird_Nest.jpg' },
    { letter: 'O', word: 'Orange', img: 'https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg' },
    { letter: 'P', word: 'Penguin', img: 'https://upload.wikimedia.org/wikipedia/commons/b/b0/Penguins_walking_-Moltke_Harbour%2C_South_Georgia%2C_British_overseas_territory%2C_UK-8.jpg' },
    { letter: 'Q', word: 'Queen', img: 'https://upload.wikimedia.org/wikipedia/commons/8/8a/Playing_card_club_Q.svg' },
    { letter: 'R', word: 'Rabbit', img: 'https://upload.wikimedia.org/wikipedia/commons/6/6e/Grey_rabbit.jpg' },
    { letter: 'S', word: 'Sun', img: 'https://upload.wikimedia.org/wikipedia/commons/c/c3/Solar_sys8.jpg' },
    { letter: 'T', word: 'Tiger', img: 'https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg' },
    { letter: 'U', word: 'Umbrella', img: 'https://upload.wikimedia.org/wikipedia/commons/1/1e/Umbrella_and_rain-drops.jpg' },
    { letter: 'V', word: 'Van', img: 'https://upload.wikimedia.org/wikipedia/commons/2/2e/White_van_in_Bangalore.jpg' },
    { letter: 'W', word: 'Watch', img: 'https://upload.wikimedia.org/wikipedia/commons/d/d1/Wristwatch.jpg' },
    { letter: 'X', word: 'Xylophone', img: 'https://upload.wikimedia.org/wikipedia/commons/4/4b/Xylophone.png' },
    { letter: 'Y', word: 'Yak', img: 'https://upload.wikimedia.org/wikipedia/commons/2/2e/Yak_at_Khardung_La.jpg' },
    { letter: 'Z', word: 'Zebra', img: 'https://upload.wikimedia.org/wikipedia/commons/0/0f/Plains_Zebra_Equus_quagga.jpg' },
  ];

  flashcards.forEach(card => {
    document.write(`
      <div class="card">
        <h2>${card.letter}</h2>
        <img src="${card.img}" alt="${card.word}">
        <p>${card.letter} is for <strong>${card.word}</strong></p>
      </div>
    `);
  });
</script>

</body>
</html>
